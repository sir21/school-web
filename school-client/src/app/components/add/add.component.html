<div class="form-container">
    <div class="title">
        <h2>Add new school form</h2>
    </div>
    <form [formGroup]="schoolForm" class="form">
        <div>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input type="text" matInput formControlName="name">
                <mat-hint *ngIf="schoolForm.controls.name.invalid && schoolForm.controls.name.touched"><strong class="warning">School name required</strong> </mat-hint>
            </mat-form-field>
        </div>
        <div class="address">
            <div class="address-title">
                <h3>Address</h3>
            </div>
            <div class="address-content">
                <div>
                    <mat-form-field>
                        <mat-label>Street</mat-label>
                        <input type="text" matInput formControlName="street">
                        <mat-hint *ngIf="schoolForm.controls.street.invalid && schoolForm.controls.street.touched"><strong class="warning">School address -> street required</strong> </mat-hint>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <mat-label>Suburb</mat-label>
                        <input type="text" matInput formControlName="suburb">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <mat-label>Post Code</mat-label>
                        <input type="number" matInput formControlName="postCode">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <mat-label>State</mat-label>
                        <input type="text" matInput formControlName="state">
                        <mat-hint *ngIf="schoolForm.controls.state.invalid && schoolForm.controls.state.touched"><strong class="warning">School address -> state required</strong> </mat-hint>
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Number of Students</mat-label>
                <input type="number" matInput formControlName="numberOfStudents">
                <mat-hint *ngIf="schoolForm.controls.numberOfStudents.invalid && schoolForm.controls.numberOfStudents.touched"><strong class="warning">School no. of students required</strong> </mat-hint>
            </mat-form-field>
        </div>
        <div class="buttons">
            <div>
                <button mat-raised-button color="wan" (click)="onClose()">Close</button>
            </div>
            <div>
                <button mat-raised-button color="primary" [disabled]="schoolForm.invalid" (click)="onSave()">Save</button>
            </div>
        </div>
    </form>
</div>
