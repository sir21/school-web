<div class="form-container">
    <div class="title">
        <h2>Add new school form</h2>
    </div>
    <form [formGroup]="schoolForm" class="form">
        <div>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input type="text" matInput formControlName="name">
            </mat-form-field>
        </div>
        <div class="address">
            <div class="address-title">
                <h3>Address</h3>
            </div>
            <div class="address-content">
                <div>
                    <mat-form-field>
                        <mat-label>Street</mat-label>
                        <input type="text" matInput formControlName="street">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <mat-label>Suburb</mat-label>
                        <input type="text" matInput formControlName="suburb">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <mat-label>Post Code</mat-label>
                        <input type="number" matInput formControlName="postCode">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <mat-label>State</mat-label>
                        <input type="text" matInput formControlName="state">
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Number of Students</mat-label>
                <input type="number" matInput formControlName="numberOfStudents">
            </mat-form-field>
        </div>
        <div class="buttons">
            <div>
                <button mat-raised-button color="wan" (click)="onClose()">Close</button>
            </div>
            <div>
                <button mat-raised-button color="primary" (click)="onSave()">Save</button>
            </div>
        </div>
    </form>
</div>
